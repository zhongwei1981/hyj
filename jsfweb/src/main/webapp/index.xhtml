<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>JSF 2.2 Hello World</title>
</h:head>

<h:body>
	<h3>JSF 2.2 Hello World Example</h3>

	<h:form>
		Working Dir:	<h:inputText value="E:\hyj"/>
		<br />
		<br />
		Word Template:	<h:inputText value="#{helloWorld.name} TestWordTemplate.docx"/>
		<br />
		Excel of Data:	<h:inputText value="TestExcelOfData.xlsx"/>
		<br />
		<br />
		Excel of Replace:	<h:inputText value="TestExcelForReplace.xlsx"/>
		<br />
		Sheet:			<h:inputText value="Sheet3"/>
		<br />
		Row Num:		<h:inputText value="3"/>
		<br />
		<br />
		<h:commandButton value="Welcome Me" action="welcome"/>
	</h:form>
</h:body>

</html>
